<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .outerbox{
            border:4px solid;
            padding: 10px;
            background-color: rgb(42, 77, 95);
            width: 1000px;
            margin: auto;
        }
        .middlebox{
            border:3px dashed;
            padding: 20px;
            background-color: rgb(14, 111, 40);
            width: 500px;
            margin: auto;
        }
        .innerbox{
            border:2px dotted;
            padding: 30px;
            background-color: rgb(113, 90, 14);
            width: 100px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="outerbox">
        <div class="middlebox">
            <div class="innerbox">
                <h1>Box model example</h1>


            </div>
        </div>
    </div>
</body>
</html>
