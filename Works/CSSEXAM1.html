<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            text-align: center;
            margin: auto;
            margin-top: 100px;
            border: 3px solid black;
        }
       th, td {
            border: 2px solid black;
            padding: 10px;
            background-color: grey;
         color: white;
        
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><b>ID</b></th>
            <th><b>Product Name</b></th>
            <th><b>Product Price</b></th>
        </tr>
        <tr>
            <td>1</td>
            <td>Apple</td>
            <td>Rs.200</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Banana</td>
            <td>Rs.50</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mango</td>
            <td>Rs.90</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Grapes</td>
            <td>Rs.65</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Orange</td>
            <td>Rs.45</td>
        </tr>
    </table>
    
</body>
</html>
