<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack form</title>
</head>
<body>
    <h1>Feed back form</h1>
    <h3 id="realFeedBack"></h3>
    <p id="theString"></p>
    <p id="changestring"></p>
    <p id="position"></p>
    <p id="array"></p>
    <script>
        
var feedback = "   I loved the FOOD and the service!   ";
document.getElementById("realFeedBack").innerHTML=feedback;

var converted=document.getElementById("theString").innerHTML= feedback.trim().toLowerCase();
var replace=converted.replace("food","ambiance");
document.getElementById("changestring").innerHTML=replace;
var position= replace.indexOf("service");
document.getElementById("position").innerHTML=`The srvice Starting from:  ${position}`;

var arr=replace.split(" ");
var string="";
var i;
for(i=0;i< arr.length;i++){
    string+=arr[i]+ "<br>";
    document.getElementById("array").innerHTML=string;
    
}

        
    </script>
</body>
</html>
