<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page</title>
</head>
<body>

    <p id="demo" onmouseover="mover()" onmouseout="mout()">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minima eveniet eius autem iusto rem velit ut doloremque maiores.
    </p>

    <script>
        function mover(){
            document.getElementById("demo").style.color = "blue";
        }
        function mout(){
            document.getElementById("demo").style.color = "black"; // back to normal
        }
    </script>

</body>
</html>
