<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
</head>
<body>
    <h1>GAME</h1>
    <p id="right"></p>

    <script>
        let message = "";

        for (let i = 1; i <= 5; i++) {

            let number = parseInt(prompt("Guess a number between 1 and 5 "));

            // Invalid input
            if (number < 1 || number > 5) {
                message += "Invalid input.<br>";
                continue;  
            }

            // Convert number to words using switch
            let word = "";
            switch (number) {
                case 1: word = "One"; break;
                case 2: word = "Two"; break;
                case 3: word = "Three"; break;
                case 4: word = "Four"; break;
                case 5: word = "Five"; break;
            }

            message += "You entered: " + word + "<br>";

            // Correct guess
            if (number == 3) {
                message += "You guessed it right!";
                break;
            }

            // Wrong guess
            message += "Wrong guess. Try again.<br><br>";
        }

        document.getElementById("right").innerHTML = message;
    </script>
</body>
</html>
