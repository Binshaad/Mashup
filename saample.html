<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Calculator</title>
</head>
<body>

<h1>Grocery Store Calculator</h1>
<p id="output"></p>

<script>

let result = ""; // to display all 5 purchases

for(let i = 1; i <= 5; i++) {

    let code = parseInt(prompt("Enter product code (1-3): "));
    let qty = parseInt(prompt("Enter quantity: "));
    
    let price = 0;
    let name = "";

    // if invalid, skip using continue
    if (code < 1 || code > 3) {
        result += "Purchase " + i + ": Invalid code. Skipped.<br><br>";
        continue;
    }

    // switch to assign price
    switch(code){
        case 1:
            name = "Apple";
            price = 30;
            break;

        case 2:
            name = "Banana";
            price = 10;
            break;

        case 3:
            name = "Mango";
            price = 50;
            break;
    }

    let total = price * qty;

    // High purchase or normal?
    let message = (total > 100) ? "High purchase" : "Normal purchase";

    // Add result for each purchase
    result += 
        "Purchase " + i + ":<br>" +
        "Fruit: " + name + "<br>" +
        "Price: ₹" + price + "<br>" +
        "Quantity: " + qty + "<br>" +
        "Total: ₹" + total + "<br>" +
        "Status: " + message + "<br><br>";
}

document.getElementById("output").innerHTML = result;

</script>

</body>
</html>
