<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
</head>
<body>
    <h1>GAME</h1>
    <p id="right"></p>
    <script>
        
        
        let x=""
        for(let i=1;i<=5;i++){

            let number=parseInt(prompt("Guess a number between 1 and 5 "));

        if(number<1||number>5){
            x+="Invalied input"+"<br>";
            continue;
        }
        let word=""
        switch(number){
            case 1:
                word="One";
                break;
            case 2:
                word="Two";
                break;
            case 3:
                word="Three";
                break;
            case 4:
                word="Four";
                break;
            case 5:
                word="Five";
                break;                
        
        }

        x+="Enterd Number : "+word+"<br>";

        if(number==3){
            x+="You guessed it right!"+"<br>";
            break;
        }
        else{
            x+="Wrong guess"+"<br>";
        }
        }
        document.getElementById("right").innerHTML=x
    </script>
</body>
</html>
