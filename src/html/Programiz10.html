<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checking number</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let num=parseFloat(prompt("Enter a number: "));
        if(num>0){
            document.getElementById("demo").innerHTML="The number is positive: "+num
        }

         else if(num==0){
            document.getElementById("demo").innerHTML="The number is Zero: "+num
        }

         else{
            document.getElementById("demo").innerHTML="The number is negative: "+num
        }
    </script>
</body>
</html>
