<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAlculator</title>

    <style>
       
    body{
      margin:20px;
    }
    h1{
      padding:  10px;
      border: 2px solid black;
      text-align : center;
      background-color:rgb(186, 102, 102);
    }
    input,select{
      margin:5px 0;
      padding :8px;
      width:400px;
      border: 2px solid black;
      text-align:center;
      

    }
    button{
        margin-left: 150px;
        background-color: rgb(36, 118, 113);
      padding: 8px 6px;
      width:100px;
      height:50px
      
      
      
    }
    #result{
      font-weight: bold;
    }
    #demo{
      border:2px solid black;
      padding:20px;
      width:450px;
      background-color: rgb(152, 113, 216);
      margin:auto;
    }
    p{
      text-align:center;
    }
  </style>
</head>
<body>
   
    <div id="demo">
    <h1 >Calculator</h1>
     

    <input type="number" id="num1"  placeholder="Enter First Number" required><br>

     <input type="number" id="num2"  placeholder="Enter Second Number" required><br>

     <select name="" id="selection">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
     </select><br>

     <button onclick="answer()">Equal=</button>

     <p id="print"></p>
    </div>

     <script>
        function add(a,b){
            return a+b;
        }

         function SubSt(a,b){
            return a-b;
         }
         function multi(a,b){
            return a*b;
        }
         function div(a,b){
            return b==0?'cannot Devided by Zero':a/b;
        }
        function printing(value){
    if (typeof value === "string") {
        document.getElementById("print").innerHTML = value;
    } else {
        document.getElementById("print").innerHTML = "Result=" + value.toFixed(2);
    }
}


        function answer(){
            let result;
            let number1=parseFloat(document.getElementById("num1").value)
            let number2=parseFloat(document.getElementById("num2").value)
            let operator=(document.getElementById("selection").value)

            if(operator==="+"){
                 result=add(number1,number2)
            }
            else if(operator==="-"){
                 result=SubSt(number1,number2)
            }
            else if(operator==="*"){
                 result=multi(number1,number2)
            }
            else {
                 result=div(number1,number2)
            }

            printing(result);

        }
     </script>

</body>
</html>
