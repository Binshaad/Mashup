<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or even</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let num=parseFloat(prompt("Enter a number : "))
        if(num%2==0){
            document.getElementById("demo").innerHTML="It is a even: "+num
        }
        else{
             document.getElementById("demo").innerHTML="It is a odd: "+num
        }
    </script>
</body>
</html>
