<!DOCTYPE html>
<html>
<head>
  <title>Lottery Draw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>



  <h2>Lottery Winner Selector</h2>
  <button onclick="Winner()" class="btn btn-primary">Pick Winner....</button>
  <p id = "theWinner"></p>

  

  
  <div class="modal fade" id="winnerModal" >
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title">Congratulations!</h5>
       
      </div>
      <div class="modal-body">
        <p id="modalWinner"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let tickets = [1001, 2000, 2002, 3004, 4005, 5006, 6007, 7008, 8009];

    function Winner() {
      let winner = tickets[Math.floor(Math.random() * tickets.length)];

      console.log("Winner:", winner);

      document.getElementById("theWinner").innerHTML = "Winner: " + winner;
      document.getElementById("theWinner").style.color = "red";

      document.getElementById("modalWinner").innerHTML = "Winner: " + winner;
      
      let modal = new bootstrap.Modal(document.getElementById('winnerModal'));
      modal.show();
    }
  </script>

</body>
</html>
