<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic</title>
</head>
<body>

    <script>
let a=prompt("Ente 1st number: ");
let b=prompt("Ente 2st number: ")
let c=prompt("Ente 3st number: ");

let discriminant=b*b-(4*a*c);

if(discriminant>0){
    let rule1=(-b+(Math.sqrt(discriminant)))/(2*a);
    let rule2=(-b-(Math.sqrt(discriminant)))/(2*a);
    
console.log(`The root of the quadratic equation are ${rule1} and ${rule2}`)
    
}

else if(discriminant==0){
    rule1 = rule2 = -b / (2 * a);
    console.log(`The root of the quadratic equation are ${rule1} and ${rule2}`)
}
else {
    let realPart = (-b / (2 * a)).toFixed(2);
    let imagPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);

    
    console.log(
    `The roots of quadratic equation are ${realPart} + ${imagPart}i and ${realPart} - ${imagPart}i`
  );
}

    </script>
</body>
</html>
