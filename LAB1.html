<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
</head>
<body>
     <h1><i></i>CONTACT US</i></h1>
    <form action="contactuspage">
        <label for="name" >NAME:</label>
       <input type="text" id="name" name="name" placeholder="Enter your name" required ><br>
       <br>
       <label for="email" >EMAIL:</label>
       <input type="email" id="email" name="email" placeholder="Enter Mail" required >
       <br>
       <br>
       <label for="phone" >PHONE:</label>
       <select name="Countrycode" id="countrycode" required>

        <option value="+91">INDIA +91</option>
        <option value="+1">USA +1</option>
        <option value="+44">UK +44</option>
        <option value="+971">UAE +971</option>
       </select>
       <input type="tel" id="phone" name="phone" pattern=[0-9]{10} placeholder="Phone No" required  >
       
    </form>
</body>
</html>
