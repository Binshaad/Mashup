<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
</head>
<body>
     <h1><i></i>CONTACT US</i></h1>
    <form action="contactuspage">
        <label for="name" >NAME:</label>
       <input type="text" id="name" name="name" value="ABCDEF" ><br>
       <br>
       <label for="email" >EMAIL:</label>
       <input type="email" id="email" name="email" value="ABCD@gmail.com" >
       <br>
       <br>
       <label for="phone" >PHONE:</label>
       <input type="tel" id="phone" name="phone" value="9876543321" >
       
    </form>
</body>
</html>
