<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
</head>
<body>
     <h1 style="text-align: center;margin-right: 350px; color:darkgreen;"><u><i></i>CONTACT US</i></u></h1>
    <form action="contactuspage" style="background-color: bisque;margin-left: 200px;margin-right: 500px;text-align-last: center;">
        <label for="name" >NAME:</label>
       <input type="text" id="name" name="name" placeholder="Enter your name" required ><br>
       <br>
       <label for="email" >EMAIL:</label>
       <input type="email" id="email" name="email" placeholder="Enter Mail" required >
       <br>
       <br>
       <label for="phone" style="margin-left: 90px;" >PHONE:</label>
       <select name="Countrycode" id="countrycode" required style="margin-left:auto;">

        <option value="+91">INDIA +91</option>
        <option value="+1">USA +1</option>
        <option value="+44">UK +44</option>
        <option value="+971">UAE +971</option>
       </select>
       <input type="tel" id="phone" name="phone"  placeholder="Phone No" required  >
       <br>
       <br>
       <label for="subject" style="margin-left: 20px;">SUBJECT:</label>
       <input type="text" id="subject" name="subject" placeholder="Enter the subject" requiredsize="30">
       <br>
       <br>
        <label for="message" style="margin-right: 150px;">MESSAGE:</label><br>
        <textarea name="message" id="message" rows="6" cols="30" placeholder="Enter your message....." required></textarea>
        
        <br>
        <input type="submit" value="submit" style="background-color: brown;color: aquamarine; margin-left: 50px;"> 
        <br><h4>&copy</h4>      
    </form>
</body>
</html>
